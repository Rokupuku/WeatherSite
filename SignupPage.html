<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.24.1/antd.min.css" />
    <title>Signup Page</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            font-family: "Roboto", sans-serif;
        }
        .signup-container {
            width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 style="text-align: center;">Signup Page</h1>
        <form id="signup-form">
            <div class="ant-form-item">
                <label for="new-username" class="ant-form-item-label">New Username</label>
                <div class="ant-form-item-control">
                    <input type="text" id="new-username" class="ant-input" placeholder="New Username" required />
                </div>
            </div>
            <div class="ant-form-item">
                <label for="new-password" class="ant-form-item-label">New Password</label>
                <div class="ant-form-item-control">
                    <input type="password" id="new-password" class="ant-input" placeholder="New Password" required />
                </div>
            </div>
            <button type="submit" class="ant-btn ant-btn-primary" style="width: 100%;">Sign Up</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/5.24.1/antd.min.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            
            // 간단한 로컬 저장소에 사용자 정보 저장 (테스트 용도)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            
            alert('회원가입 성공! 로그인 페이지로 이동합니다.');
            location.href = 'ProModePage.html';
        });
    </script>
</body>
</html>
