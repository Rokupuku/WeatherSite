<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1b7420c66.js" crossorigin="anonymous"></script>
    <title>Pro Mode</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ecf0f1;
        }
        .content {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            font-weight: 300;
            margin-bottom: 30px;
        }
        .exit_mode_button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        .exit_mode_button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Pro Mode Page</h1>
        <p>이 페이지는 프로페셔널한 사용자들을 위한 특별한 기능을 제공합니다.</p>
        <button class="exit_mode_button" onclick="location.href='index.html'">Exit Mode</button>
    </div>
</body>
</html>
