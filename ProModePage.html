<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1b7420c66.js" crossorigin="anonymous"></script>
    <title>Pro Mode</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #2c3e50;
            transition: background 0.5s ease;
        }
        .content {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .content:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            font-weight: 300;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .login-form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #2980b9;
        }
        .exit_mode_button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        .exit_mode_button:hover {
            background-color: #c0392b;
        }
        .signup-link {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Pro Mode Page</h1>
        <p>이 페이지는 프로페셔널한 사용자들을 위한 특별한 기능을 제공합니다.</p>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link" onclick="location.href='SignupPage.html'">회원가입</div>
        <button class="exit_mode_button" onclick="location.href='index.html'">Exit Mode</button>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 로컬 저장소에서 사용자 정보 확인 (테스트 용도)
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            
            if (username === storedUsername && password === storedPassword) {
                alert('로그인 성공!');
                // 로그인 성공 시 추가 동작을 여기에 추가할 수 있습니다.
            } else {
                alert('아이디 또는 비밀번호가 잘못되었습니다.');
            }
        }
    </script>
</body>
</html>
