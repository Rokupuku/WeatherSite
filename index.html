<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1b7420c66.js" crossorigin="anonymous"></script>
    <title>Weather Site</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-size: 400% 400%;
            animation: backgroundAnimation 7s ease infinite;
            font-family: "Limelight", serif;
            font-weight: 100;
            font-style: normal;
        }
        header i, main i {
            color: white;
        }
        .wrapper {
            height: auto;
            min-height: 100%;
            padding-bottom: 50px;
        }
        footer {
            height: 50px;
            position: relative;
            transform: translateY(-100%);
        }
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .local_name {
            display: flex;
            justify-content: center;
            position: relative;
            top: 50px;
        }
        hr {
            height: 3px;
            background-color: black;
            border: 0;
        }
        .search_container {
            display: flex;
            justify-content: center;
            padding: 0px;
        }
        .search_input {
            padding: 20px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 450px;
            outline: none;
        }
        .search_button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            background-color: black;
            cursor: pointer;
            color: white;
        }
        .search_button:hover {
            background-color: rgb(118, 125, 146);
        }
        .pro_mode_button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: darkorange;
            cursor: pointer;
            color: white;
        }
        .pro_mode_button:hover {
            background-color: orangered;
        }
        .current_temperature_container {
            display: flex;
            justify-content: center;
            margin-top: 0;
        }
        .current_temperature_figure_container p {
            display: flex;
            justify-content: center;
        }
        .current_temperature {
            margin-top: 0;
            margin-bottom: 0;
        }
        .current_weather_icon_temperature_container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            text-align: center;
        }
        .icon_figures_container {
            display: flex;
            justify-content: center;
            gap: 90px;
        }
        .figures_container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 30px;
        }
        .figures_container p {
            display: flex;
            justify-content: center;
            font-size: 25px;
        }
        .temperature_container {
            display: flex;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }
        .temperature_container p {
            display: flex;
            justify-content: center;
            font-size: 25px;
        }
        .five_day_forecast_container {
            display: flex;
            justify-content: center;
            gap: 100px;
        }
        .weather_temperature {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            line-height: 10px;
            gap: 10px;
        }
        .weather_icon {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        .introduce_link {
            display: flex;
            justify-content: center;
            gap: 100px;
        }
        .centered-flex {
            display: flex;
            justify-content: center;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header> <!--헤더 영역 (제목, 검색 영역)-->
            <div class="local_name">
                <p id="location_name" style="font-size: 60px;">Seoul</p>
            </div>
            <div>
                <nav class="search_container">
                    <input type="text" id="search_input" class="search_input" placeholder="Search">
                    <button type="button" id="search_button" class="search_button">
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    </button>
                </nav>
            </div>
            <button class="pro_mode_button" onclick="location.href='ProModePage.html'">Pro Mode</button>
        </header>
        <main> <!--메인 영역 (본문 영역)-->
            <div class="current_temperature_container">
                <div class="current_temperature_figure_container">
                    <p style="font-size: 35px;">Current Temperature</p>
                    <p id="current_temperature" class="current_temperature" style="font-size: 100px;">--°C</p>
                </div>
            </div>
            <div class="icon_figures_container">
                <div class="current_weather_icon_temperature_container">
                    <div class="current_weather_icon">
                        <i id="current_weather_icon" class="fa-solid fa-sun fa-7x"></i>
                        <div class="temperature_container">
                            <p id="highest_temperature" style="color: white;">--°C</p>
                            <p id="lowest_temperature" style="color: rgb(99, 96, 96)">--°C</p>
                        </div>
                    </div>
                </div>
                <div class="figures_container">
                    <div class="humidity_container">
                        <p>Humidity</p>
                        <p id="humidity">--%</p>
                    </div>
                    <div class="rainfall_container">
                        <p>Rainfall</p>
                        <p id="rainfall">--mm</p>
                    </div>
                </div>
            </div>
            <div class="five_day_forecast_container">
                <div class="one_day">
                    <h1 id="day1_title">1 day</h1>
                    <hr>
                    <div class="weather_icon">
                        <i id="day1_icon" class="fa-solid fa-sun fa-5x"></i>
                    </div>
                    <div class="weather_temperature">
                        <p id="day1_highest_temperature" style="font-size: 30px; color: white">--°C</p>
                        <p id="day1_lowest_temperature" style="font-size: 30px; color: rgb(99, 96, 96)">--°C</p>
                    </div>
                </div>
                <div class="two_day">
                    <h1 id="day2_title">2 day</h1>
                    <hr>
                    <div class="weather_icon">
                        <i id="day2_icon" class="fa-solid fa-sun fa-5x"></i>
                    </div>
                    <div class="weather_temperature">
                        <p id="day2_highest_temperature" style="font-size: 30px; color: white">--°C</p>
                        <p id="day2_lowest_temperature" style="font-size: 30px; color: rgb(99, 96, 96)">--°C</p>
                    </div>
                </div>
                <div class="three_day">
                    <h1 id="day3_title">3 day</h1>
                    <hr>
                    <div class="weather_icon">
                        <i id="day3_icon" class="fa-solid fa-sun fa-5x"></i>
                    </div>
                    <div class="weather_temperature">
                        <p id="day3_highest_temperature" style="font-size: 30px; color: white">--°C</p>
                        <p id="day3_lowest_temperature" style="font-size: 30px; color: rgb(99, 96, 96)">--°C</p>
                    </div>
                </div>
                <div class="four_day">
                    <h1 id="day4_title">4 day</h1>
                    <hr>
                    <div class="weather_icon">
                        <i id="day4_icon" class="fa-solid fa-sun fa-5x"></i>
                    </div>
                    <div class="weather_temperature">
                        <p id="day4_highest_temperature" style="font-size: 30px; color: white">--°C</p>
                        <p id="day4_lowest_temperature" style="font-size: 30px; color: rgb(99, 96, 96)">--°C</p>
                    </div>
                </div>
                <div class="five_day">
                    <h1 id="day5_title">5 day</h1>
                    <hr>
                    <div class="weather_icon">
                        <i id="day5_icon" class="fa-solid fa-sun fa-5x"></i>
                    </div>
                    <div class="weather_temperature">
                        <p id="day5_highest_temperature" style="font-size: 30px; color: white">--°C</p>
                        <p id="day5_lowest_temperature" style="font-size: 30px; color: rgb(99, 96, 96)">--°C</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer> <!--푸터 영역 (참조 영역)-->
        <hr width="500px">
        <div class="introduce_link">
            <div class="instagram_link">
                <a href="https://www.instagram.com/e002zz/">
                    <i class="fa-brands fa-instagram fa-2x" style="color: black;"></i>
                </a>
            </div>
            <div class="youtube_link">
                <a href="https://www.youtube.com">
                    <i class="fa-brands fa-youtube fa-2x" style="color: black;"></i>
                </a>
            </div>
            <div class="github_link">
                <a href="https://github.com/Rokupuku">
                    <i class="fa-brands fa-github fa-2x" style="color: black;"></i>
                </a>
            </div>
        </div>
    </footer>
    <script>
        const apiKey = '202d8cdd9283b8e5d9d03a377fb357ad'; // OpenWeatherMap API 키를 여기에 입력하세요.

        function updateElementText(id, text) {
            document.getElementById(id).textContent = text;
        }

        function setBackground(weatherMain) {
            let background;
            switch (weatherMain) {
                case 'Clear':
                    background = 'linear-gradient(to left bottom, lightCyan, skyblue, royalblue)';
                    break;
                case 'Clouds':
                    background = 'linear-gradient(to left bottom, lightgray, gray, darkgray)';
                    break;
                case 'Rain':
                case 'Drizzle':
                    background = 'linear-gradient(to left bottom, lightblue, blue, darkblue)';
                    break;
                case 'Thunderstorm':
                    background = 'linear-gradient(to left bottom, darkgray, gray, black)';
                    break;
                case 'Snow':
                    background = 'linear-gradient(to left bottom, white, lightgray, gray)';
                    break;
                default:
                    background = 'linear-gradient(to left bottom, lightCyan, skyblue, royalblue)';
            }
            document.body.style.backgroundImage = background;
        }

        function setWeatherIcon(weatherMain, elementId) {
            let iconClass;
            switch (weatherMain) {
                case 'Clear':
                    iconClass = 'fa-sun';
                    break;
                case 'Clouds':
                    iconClass = 'fa-cloud';
                    break;
                case 'Rain':
                    iconClass = 'fa-cloud-showers-heavy';
                    break;
                case 'Drizzle':
                    iconClass = 'fa-cloud-rain';
                    break;
                case 'Thunderstorm':
                    iconClass = 'fa-bolt';
                    break;
                case 'Snow':
                    iconClass = 'fa-snowflake';
                    break;
                default:
                    iconClass = 'fa-question';
            }
            document.getElementById(elementId).className = `fa-solid ${iconClass} fa-5x`;
        }

        function fetchWeatherData(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.main.temp;
                    const highestTemperature = data.main.temp_max;
                    const lowestTemperature = data.main.temp_min;
                    const humidity = data.main.humidity;
                    const weatherMain = data.weather[0].main;

                    updateElementText('location_name', city);
                    updateElementText('current_temperature', `${temperature}°C`);
                    updateElementText('highest_temperature', `${highestTemperature}°C`);
                    updateElementText('lowest_temperature', `${lowestTemperature}°C`);
                    updateElementText('humidity', `${humidity}%`);

                    // 날씨에 따라 배경색 변경
                    setBackground(weatherMain);

                    // 날씨에 따라 아이콘 변경
                    setWeatherIcon(weatherMain, 'current_weather_icon');
                })
                .catch(error => console.error('Error fetching weather data:', error));

            fetch(forecastUrl)
                .then(response => response.json())
                .then(data => {
                    const dailyData = {};

                    data.list.forEach(reading => {
                        const date = reading.dt_txt.split(' ')[0];
                        if (!dailyData[date]) {
                            dailyData[date] = {
                                temp_max: reading.main.temp_max,
                                temp_min: reading.main.temp_min,
                                weatherMain: reading.weather[0].main
                            };
                        } else {
                            dailyData[date].temp_max = Math.max(dailyData[date].temp_max, reading.main.temp_max);
                            dailyData[date].temp_min = Math.min(dailyData[date].temp_min, reading.main.temp_min);
                        }
                    });

                    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

                    Object.keys(dailyData).slice(0, 5).forEach((date, index) => {
                        const day = index + 1;
                        const highestTemperature = dailyData[date].temp_max;
                        const lowestTemperature = dailyData[date].temp_min;
                        const weatherMain = dailyData[date].weatherMain;

                        const dateObj = new Date(date);
                        const dayOfWeek = daysOfWeek[dateObj.getUTCDay()];

                        updateElementText(`day${day}_title`, dayOfWeek);
                        updateElementText(`day${day}_highest_temperature`, `${highestTemperature}°C`);
                        updateElementText(`day${day}_lowest_temperature`, `${lowestTemperature}°C`);

                        // 날씨에 따라 아이콘 변경
                        setWeatherIcon(weatherMain, `day${day}_icon`);
                    });
                })
                .catch(error => console.error('Error fetching forecast data:', error));
        }

        document.getElementById('search_button').addEventListener('click', () => {
            const city = document.getElementById('search_input').value;
            if (city) {
                fetchWeatherData(city);
            }
        });

        // 초기 데이터 로드
        fetchWeatherData('Seoul');
    </script>
</body>
</html>
